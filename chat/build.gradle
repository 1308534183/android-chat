apply plugin: 'com.android.application'
// 华为推送，agconnect-services.json 文件也得在在application module的根目录
apply plugin: 'com.huawei.agconnect'

android {
    signingConfigs {
        wfc {
            keyAlias 'wfc'
            keyPassword 'wildfirechat'
            storeFile file('../wfc.keystore')
            storePassword 'wildfirechat'
        }
    }
    compileSdkVersion 29
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
    ndkVersion '18.1.5063045'
    defaultConfig {
        applicationId "cn.wildfirechat.chat"
        minSdkVersion 21
        targetSdkVersion 31 //当targetversion大于23时，需要使用fileprovider
        versionCode 43
        versionName '0.9.5'
        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }

        ndk {
            abiFilters 'armeabi-v7a', 'x86', 'x86_64', 'arm64-v8a' // ，'armeabi', 'arm64-v8a', 'x86', 'x86_64'
        }

        manifestPlaceholders = [

            GETUI_APPID    : "nXIEPKfBMP8QmNjZtKdTk1",

            HUAWEI_APP_ID  : "100221325",

            XIAOMI_APP_ID  : "2882303761517722456",
            XIAOMI_APP_KEY : "5731772292456",

            OPPO_APP_KEY   : "16c6afe503b24259928e082ef01a6bf2",
            OPPO_APP_SECRET: "16c6afe503b24259928e082ef01a6bf2",

            VIVO_APP_ID    : "12918",
            VIVO_APP_KEY   : "c42feb05-de6c-427d-af55-4f902d9e0a75",

            MEIZU_APP_ID   : "113616",
            MEIZU_APP_KEY  : "fcd886f51c144b45b87a67a28e2934d1"
        ]
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //signingConfig signingConfigs.wfc
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.tencent.bugly:crashreport:4.0.0'
    implementation 'com.tencent.bugly:nativecrashreport:3.9.2'
    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation 'q.rorbin:badgeview:1.1.3'
    implementation project(':uikit')
    implementation project(':push')

    implementation 'com.github.tiann:FreeReflection:3.1.0'


}
